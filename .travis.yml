dist: trusty
language: java
jdk:
  - openjdk8
  
cache:
   directories:
   - $HOME/.m2
   - $HOME/.sonar
  
addons:
  sonarqube:
    branches:
      - master
      - mongodb-support
    
env:
  global:
    - secure: ""

install: true

script:
  - mvn clean verify -P=${TEST_PROFILE} sonar:sonar -Dsonar.host.url=https://sonarqube.com -Dsonar.organization=com.github.dadrus -Dsonar.login=${SONAR_TOKEN} -Dsonar.branch=$TRAVIS_BRANCH
  
deploy:
  provider: script
  script: "mvn -settings .travis/settings.xml deploy -Dpgp.skip=false -DskipTests"
  skip_cleanup: true
